                <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>

    <main>
        <div class="container d-lg-flex justify-content-sm-evenly ">
            <div class="card text-center mb-3" style="width: 18rem;">
                <img src="images/chicagoBuger.png" class="card-img-top" alt="...">

                    <h5 class="card-title">勁辣花生雞芝加哥堡</h5>
                    <p class="card-text">優惠價：＄195</p>
                </div>
            </div>
            <table class="table">
                <thead class="">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">營養資訊</th>
                    <th scope="col">每份</th>
                    <th scope="col">每日參考值百分比<br>(%Daily Value, %DV)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>熱量 (Kcal):</td>
                    <td>994</td>
                    <td>55% DV</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>蛋白質 (g):</td>
                    <td>32</td>
                    <td>47% DV</td>
                  </tr><tr>
                    <th scope="row">3</th>
                    <td>脂肪(反式＋飽和) (g):</td>
                    <td>39</td>
                    <td>53% DV</td>
                  </tr><tr>
                    <th scope="row">4</th>
                    <td>碳水化合物(包含糖) (g):</td>
                    <td>54</td>
                    <td>32% DV</td>
                  </tr><tr>
                    <th scope="row">5</th>
                    <td>鈉 (mg):</td>
                    <td>664</td>
                    <td>35% DV</td>
                  </tr>
                </tbody>
              </table>
